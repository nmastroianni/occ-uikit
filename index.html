<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/uikit.occ-theme.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="uk-scope uk-height-viewport uk-flex uk-flex-column">
    <div id="header-container"></div>
    <script src="js/config.js"></script>
    <script src="js/header.js"></script>
    <main id="main" class="uk-flex-auto uk-section">
      <div class="uk-container">
        <h1 class="uk-hidden-visually">OCC UIkit Components</h1>
        <div
          id="component-grid"
          class="uk-grid-match uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l"
          data-uk-grid
        ></div>
      </div>
    </main>
    <div id="footer-container" data-footer-path="includes/footer.html"></div>
    <script src="js/main.js"></script>
    <script src="js/uikit.min.js"></script>
    <script>
      fetch("components.json")
        .then((response) => response.json())
        .then((components) => {
          const grid = document.getElementById("component-grid");
          grid.innerHTML = components
            .map(
              (component) => `
            <div>
              <a href="${baseUrl}components/${component.name}/index.html" class="uk-link-reset uk-flex">
                <div class="uk-card uk-card-default uk-card-hover uk-flex uk-flex-column">
                  <div class="uk-card-header">
                    <h2 class="uk-card-title">${component.name}</h2>
                  </div>
                  <div class="uk-card-body uk-flex-auto">
                    <p>${component.description}</p>
                  </div>
                </div>
              </a>
            </div>
          `,
            )
            .join("");
        });
    </script>
  </body>
</html>
